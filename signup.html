<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Sign Up - OpsByteAi</title>
<link rel="stylesheet" href="style.css"/>
<script src="https://cdn.jsdelivr.net/npm/jwt-decode/build/jwt-decode.min.js"></script>
<script src="https://accounts.google.com/gsi/client" async defer></script>
<script src="script.js" defer></script>
</head>
<body>
<header class="header"><div class="logo">OpsByteAi</div><button class="menu-toggle" onclick="toggleMenu()">â˜°</button></header>
<nav id="offcanvas-menu" class="offcanvas">
  <a href="index.html">Home</a><a href="features.html">Features</a><a href="pricing.html">Pricing</a>
</nav>

<main class="main">
  <section class="auth-wrap">
    <div class="auth-card">
      <h2>Create account</h2>
      <form id="signupForm">
        <input name="name" type="text" placeholder="Full name" required>
        <input name="email" type="email" placeholder="Email" required>
        <input name="password" type="password" placeholder="Password" required>
        <button type="submit">Sign up</button>
      </form>
      <div style="margin-top:10px; text-align:center">or</div>
      <div id="g_id_onload"
           data-client_id="963634215234-hbpjdv00ouvfh1v3egmpavtc326r3l6u.apps.googleusercontent.com"
           data-callback="handleCredentialResponse">
      </div>
      <div class="g_id_signin" data-type="standard"></div>
    </div>
  </section>
</main>

<script>
document.addEventListener('DOMContentLoaded', ()=>{
  const f = document.getElementById('signupForm');
  if(f) signup(f);
});
</script>
</body>
</html>
